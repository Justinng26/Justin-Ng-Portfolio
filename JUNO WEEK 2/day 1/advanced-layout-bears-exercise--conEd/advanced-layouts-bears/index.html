<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advanced Layout Exercise</title>
    <link href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap" rel="stylesheet">

    <!-- Link to the style sheet here! -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <!-- header content here -->
        <h1>Bears in the forest</h1>
    </header>
    <main class="wrapper">
        <!-- main content here -->
        <ul>
            <li>
                <img src="./images/two-bears.jpg" alt="one large brown bear and one small brown bear looking towards the camera">
                <p>Two Bears</p>
            </li>
            <li>
                <img src="./images/adorable.jpg" alt="two large brown bears playing in the woods">
                <p>Adorable</p>
            </li>
            <li>
                <img src="./images/nap-time.jpg" alt="close up of brown bears face restin on its paws">
                <p>Nap Time</p>
            </li>
            <li>
                <img src="./images/fierce.jpg" alt="single brown bear looking at camera">
                <p>Fierce</p>
            </li>
            <li>
                <img src="./images/dark.jpg" alt="side profile of a brown bear in the dark">
                <p>In the Dark</p>
            </li>
            <li>
                <img src="./images/thought.jpg" alt="A light brown bear sitting up relaxing">
                <p>Deep in Thought</p>
            </li>
        </ul>
    </main>
</body>

</html>
