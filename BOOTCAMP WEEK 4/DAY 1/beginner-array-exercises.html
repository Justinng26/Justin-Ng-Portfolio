<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Beginner array exercises</title>
</head>
<body>
	<script>
		// Using the following object, complete the numbered tasks. You may use concatenation or template literals.
		const theArray = ["Wednesdays are sandwich club!", 99, { name: "Kyrie", age: 31 } ]

		// 1. Retrieve the 2nd value in the array.
		console.log(theArray[1]);

		// 2. Update the first value to `"Wednesdays are salad club!"`

		theArray[0] = 'Wednesdays are salad club'
		console.log(theArray)
		
		// 3. Retrieve the age property of the object in the array using dot notation. 
		// HINT: The third item in the array is a regular object, on which we can use dot notation.
		console.log(theArray[2].age)

		// 3a. Retrieve the age property of the object in the array using bracket notation.
		console.log(theArray[2]["age"])

		// 4. Update the name property of the object in the array to `"Delon"`.

		theArray[2].name = "Delon"
		console.log(theArray)



	</script>
</body>
</html>
