            display: flex;
            margin: 0 10px;
        }

    </style>

    <div class="parent">
        <div class="children childOne">
            <img src="https://placebear.com/800/500" alt="bears">

        <div class="children childTwo"><img src="https://placekitten.com/800/500" alt="cute kitten">
        </div>
    </div>

</body>
